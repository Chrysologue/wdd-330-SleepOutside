<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="category">
        <a href="./product_listing/?category=tents">
          <figure>
            <img src="/images/category-tents.svg" alt="Tents Images" />
            <figcaption>Tents</figcaption>
          </figure>
        </a>
        <a href="./product_listing/?category=backpacks">
          <figure>
            <img src="/images/category-backpacks.svg" alt="Backpacks Images" />
            <figcaption>Backpacks</figcaption>
          </figure>
        </a>
        <a href="./product_listing/?category=sleeping-bags">
          <figure>
            <img
              src="/images/category-sleepingbags.svg"
              alt="Sleeping Bags Images"
            />
            <figcaption>Sleeping Bags</figcaption>
          </figure>
        </a>
        <a href="./product_listing/?category=hammocks">
          <figure>
            <img src="/images/category-hammocks.svg" alt="Hammocks Images" />
            <figcaption>Hammocks</figcaption>
          </figure>
        </a>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer>
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>
  </body>
</html>
